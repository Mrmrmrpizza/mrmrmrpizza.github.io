<!DOCTYPE html>
<html>
<head>
  <title>Mrmrmrpizza.jar</title>
  <link rel="icon" href="pizza.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #333;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
      transform: scale(1);
    }

    h1 {
      font-family: Arial, sans-serif;
      font-size: 32px;
      color: white;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      user-select: none;
      cursor: default;
      transition: opacity 1s ease-in-out, color 0.3s ease;
    }

    h1:hover {
      color: #FF4D4D;
    }

    ::selection {
      background-color: #FF4D4D;
      color: white;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    .button-container.fade-in {
      opacity: 1;
      transform: scale(1);
    }

    button {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #FF4D4D;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.5s ease, width 0.5s ease;
    }

    button:hover {
      background-color: #CC0000;
    }

    button.expanded {
      width: 300px;
      transform: scale(1.1);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .about-text {
      margin-top: 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .about-text.visible {
      opacity: 1;
    }

    .about-word {
      display: inline-block;
      opacity: 0;
      transition: opacity 1s ease-in-out, color 0.3s ease;
      user-select: none;
      cursor: default;
    }

    .about-word:hover {
      color: #FF4D4D;
    }

    .projects-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }

    .projects-container:not(.hidden) {
      opacity: 1;
      pointer-events: auto;
    }

    #projects-back-button {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    #modrinth-button, #curseforge-button {
      font-size: 18px;
      width: 250px;
      height: 60px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #modrinth-button {
      background-color: #28a745;
      margin-bottom: 20px;
    }

    #modrinth-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    #curseforge-button {
      background-color: #ff851b;
      margin-top: 20px;
    }

    #curseforge-button:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    .project-tab {
      background-color: #444;
      color: white;
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project-tab h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .project-tab details {
      margin-bottom: 20px;
    }

    .project-tab details summary {
      font-size: 14px;
    }

    .project-tab details p {
      font-size: 12px;
    }

    .project-tab.bouncing-cubes {
      margin-left: 50px;
    }

    .project-tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      transform: translate(-20px, -10px);
    }

    .download-button {
      background-color: #ff0000;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .download-button:hover {
      background-color: #b30000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="welcome-text">I'm Mrmrmrpizza.</h1>
  <div class="button-container" id="buttons">
    <button id="about-button">About</button>
    <button id="projects-button">Projects</button>
    <button id="language-button">Русский</button>
  </div>
  <div class="about-text" id="about-text"></div>

  <div class="projects-container hidden" id="projects-container">
    <button id="projects-back-button">Projects</button>
    <button id="modrinth-button" onclick="window.open('https://modrinth.com/user/Mrmrmrpizza', '_blank')">Modrinth</button>
    <div class="project-tabs">
      <div class="project-tab bouncing-cubes">
        <h2>The Incredible Amazing Bouncing Cubes</h2>
        <details>
          <summary>About</summary>
          <p>A set of funny, wacky, and buggy desktop cubes to mess with when bored. [exe]</p>
        </details>
        <button class="download-button" onclick="window.open('the_incredible_amazing_bouncing_cubes.exe', '_blank')">Download</button>
      </div>
      <div class="project-tab counting-window">
        <h2>The Counting Window</h2>
        <details>
          <summary>About</summary>
          <p>Its a window.. That counts... [jar]</p>
        </details>
        <button class="download-button" onclick="window.open('the_counting_window.jar', '_blank')">Download</button>
      </div>
    </div>
    <button id="curseforge-button" onclick="window.open('https://www.curseforge.com/members/mrmrmrpizza/projects', '_blank')">CurseForge</button>
  </div>

  <script>
    let isEnglish = true;

    const welcomeText = document.getElementById("welcome-text");
    const aboutButton = document.getElementById("about-button");
    const projectsButton = document.getElementById("projects-button");
    const languageButton = document.getElementById("language-button");
    const aboutTextContainer = document.getElementById("about-text");
    const buttonsContainer = document.getElementById("buttons");
    const projectsContainer = document.getElementById("projects-container");
    const projectsBackButton = document.getElementById("projects-back-button");

    window.onload = () => {
      document.body.classList.add("fade-in");
      buttonsContainer.classList.add("fade-in");
      updateProjectPanelLanguage();
    };

    function obfuscateText(element) {
      const originalText = element.textContent;
      const interval = setInterval(() => {
        element.textContent = originalText.split("").map(() => String.fromCharCode(33 + Math.random() * 94)).join("");
      }, 50);
      setTimeout(() => {
        clearInterval(interval);
        element.textContent = originalText;
      }, 1000);
    }

    projectsButton.onclick = () => projectsContainer.classList.toggle("hidden");
    projectsBackButton.onclick = () => projectsContainer.classList.add("hidden");

    aboutButton.onclick = () => {
      if (aboutButton.classList.contains("expanded")) {
        aboutButton.classList.remove("expanded");
        projectsButton.classList.remove("hidden");
        languageButton.classList.remove("hidden");
        aboutTextContainer.classList.remove("visible");
        aboutTextContainer.innerHTML = "";
      } else {
        aboutButton.classList.add("expanded");
        projectsButton.classList.add("hidden");
        languageButton.classList.add("hidden");
        updateAboutText();
        aboutTextContainer.classList.add("visible");
      }
    };

    function updateAboutText() {
      const text = isEnglish
        ? "Hi, I am Mrmrmrpizza. I am a Christian and a software developer coming out of the United States. I primarily specialize in Java programming, but I know Python, HTML, and McFunction as well. I am currently learning Kotlin, C++, and JavaScript at the moment. In my pastime, I like to code mods for Minecraft: Java Edition and make silly applications that serve little to no purpose. In addition to coding, I also like to maintain and sharpen knives, and one of my favorite hobbies with knives is balisong flipping. I just really like how responsive the knife feels in my hand while throwing the weight around when doing tricks. My favorite live-bladed balisong is the Orion 1.5, and my favorite trainer is the Vulp Pro."
        : "Привет, я Mrmrmrpizza. Я христианин и разработчик программного обеспечения из США. Я в основном специализируюсь на программировании на Java, но также знаю Python, HTML и McFunction. В настоящее время я изучаю Kotlin, C++ и JavaScript. В свободное время я люблю писать моды для Minecraft: Java Edition и создавать глупые приложения, которые не служат никакой цели. Помимо программирования, я также люблю обслуживать и точить ножи, и одно из моих любимых хобби с ножами — это переворачивание балисонга. Мне просто очень нравится, как отзывчив нож в моей руке, когда я бросаю его вес во время выполнения трюков. Мой любимый балисонг с живым лезвием — Orion 1.5, а мой любимый тренажер — Vulp Pro.";
      aboutTextContainer.innerHTML = "";
      text.split(" ").forEach((word, i, arr) => {
        const span = document.createElement("span");
        span.textContent = word;
        span.className = "about-word";
        aboutTextContainer.appendChild(span);
        if (i < arr.length - 1) aboutTextContainer.appendChild(document.createTextNode(" "));
        setTimeout(() => (span.style.opacity = "1"), i * 300);
      });
    }

    function updateProjectPanelLanguage() {
      const [t1, s1, p1, d1] = [
        ".bouncing-cubes h2",
        ".bouncing-cubes details summary",
        ".bouncing-cubes details p",
        ".bouncing-cubes .download-button"
      ].map(sel => document.querySelector(sel));
      const [t2, s2, p2, d2] = [
        ".counting-window h2",
        ".counting-window details summary",
        ".counting-window details p",
        ".counting-window .download-button"
      ].map(sel => document.querySelector(sel));
      if (isEnglish) {
        t1.textContent = "The Incredible Amazing Bouncing Cubes";
        s1.textContent = "About";
        p1.textContent = "A set of funny, wacky, and buggy desktop cubes to mess with when bored. [exe]";
        d1.textContent = "Download";
        t2.textContent = "The Counting Window";
        s2.textContent = "About";
        p2.textContent = "Its a window.. That counts... [jar]";
        d2.textContent = "Download";
        projectsBackButton.textContent = "Projects";
      } else {
        t1.textContent = "Невероятно удивительные прыгающие кубики";
        s1.textContent = "О проекте";
        p1.textContent = "Набор забавных и глючных кубиков, в которые можно играть, когда вам скучно. [exe]";
        d1.textContent = "Скачать";
        t2.textContent = "Окно Счёта";
        s2.textContent = "О проекте";
        p2.textContent = "Это окно.. которое считает... [jar]";
        d2.textContent = "Скачать";
        projectsBackButton.textContent = "Проекты";
      }
    }

    function switchLanguage() {
      [welcomeText, aboutButton, projectsButton, languageButton].forEach(obfuscateText);
      setTimeout(() => {
        if (isEnglish) {
          welcomeText.textContent = "Я Mrmrmrpizza.";
          aboutButton.textContent = "Обо мне";
          projectsButton.textContent = "Проекты";
          languageButton.textContent = "English";
        } else {
          welcomeText.textContent = "I'm Mrmrmrpizza.";
          aboutButton.textContent = "About";
          projectsButton.textContent = "Projects";
          languageButton.textContent = "Русский";
        }
        isEnglish = !isEnglish;
        if (aboutButton.classList.contains("expanded")) updateAboutText();
        updateProjectPanelLanguage();
      }, 1000);
    }

    languageButton.addEventListener("click", switchLanguage);
  </script>
</body>
</html>
